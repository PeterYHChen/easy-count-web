<h2>{{ imageData.name }} Details</h2>

<div>
  <label>objectMinRadius:
    <input [(ngModel)]="imageData.objectMinRadius" placeholder="objectMinRadius">
  </label>
</div>

<div>
  <label>objectMaxRadius:
    <input [(ngModel)]="imageData.objectMaxRadius" placeholder="objectMaxRadius">
  </label>
</div>

<div>
  <label>objectColor:
    <input [(ngModel)]="imageData.objectColor" placeholder="objectColor">
  </label>
</div>
<div>
  <input name="file" type="file" accept="image/*" (change)="onSelectingFile($event)" />
</div>
<img *ngIf="imageData.image" [src]="imageData.image" width="300" />
<button *ngIf="imageData.image" type="button" (click)="uploadImage()">Submit</button>
<img *ngIf="imageData.resultImage" [src]="imageData.resultImage" width="300" />
